var drawGridLines = function(num_rectangles_wide, num_rectangles_tall, boundingRect) {
var width_per_rectangle = boundingRect.width / num_rectangles_wide;
var height_per_rectangle = boundingRect.height / num_rectangles_tall;
for (var i = 0; i <= num_rectangles_wide; i++) {
    var xPos = boundingRect.left + i * width_per_rectangle;
    var topPoint = new paper.Point(xPos, boundingRect.top);
    var bottomPoint = new paper.Point(xPos, boundingRect.bottom);
    var aLine = new paper.Path.Line(topPoint, bottomPoint);
    aLine.strokeColor = 'black';
}
for (var i = 0; i <= num_rectangles_tall; i++) {
    var yPos = boundingRect.top + i * height_per_rectangle;
    var leftPoint = new paper.Point(boundingRect.left, yPos);
    var rightPoint = new paper.Point(boundingRect.right, yPos);
    var aLine = new paper.Path.Line(leftPoint, rightPoint);
    aLine.strokeColor = 'black';
}
}

drawGridLines(12, 12, paper.view.bounds);

var drawGridRects = function(num_rectangles_wide, num_rectangles_tall, boundingRect) {
var width_per_rectangle = boundingRect.width / num_rectangles_wide;
var height_per_rectangle = boundingRect.height / num_rectangles_tall;
for (var i = 0; i < num_rectangles_wide; i++) {
    for (var j = 0; j < num_rectangles_tall; j++) {
        var aRect = new paper.Path.Rectangle(boundingRect.left + i * width_per_rectangle, boundingRect.top + j * height_per_rectangle, width_per_rectangle, height_per_rectangle);
        aRect.strokeColor = 'white';
        //aRect.fillColor = Color.random();
    }
}
}

drawGridRects(12, 12, paper.view.bounds);

var hitOptions = {
segments: false,
stroke: true,
fill: true,
/*tolerance: 9*/
};

var segment, path;
var movePath = false;
function onMouseDown(event) {
segment = path = null;
var hitResult = project.hitTest(event.point, hitOptions);
if (!hitResult)
    return;

if (event.modifiers.shift) {
    if (hitResult.type == 'segment') {
        hitResult.segment.remove();
    };
    return;
}

if (hitResult) {
    path = hitResult.item;
    if (hitResult.type == 'segment') {
        segment = hitResult.segment;
    } else if (hitResult.type == 'stroke') {
        var location = hitResult.location;
        //segment = path.insert(location.index + 1, event.point);
        //path.smooth();
    }
}

}

function onMouseMove(event) {
project.activeLayer.selected = false;
if (event.item)
    event.item.selected = true;
}

function onMouseDrag(event) {
if (segment) {
    segment.point += event.delta;
    //path.smooth();
} else if (path) {
    path.position += event.delta;
}
}
